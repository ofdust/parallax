    <main class="parallax">
        <section id="group1" class="group">
          <div class="parallaxLayer base"></div>
          <header>
            <h1 class="title">A Day in the Life of Pluto</h1>
          </header>
        </section>

        <section id="group2" class="group">
          <div class="parallaxLayer base"></div>
          <div class="parallaxLayer base2"></div>
          <div class="parallaxLayer base3"></div>
          <figure>
            <img src="img/plutosmile.png" alt="smiling pluto">
          </figure>
          <p>This is Pluto. He's a dwarf planet that lives 30-49 AU away from the sun.</p>
        </section>

        <section id="group3" class="group">
            <div class="parallaxLayer base"></div>
            <div class="parallaxLayer base2"></div>
            <div class="parallaxLayer base3"></div>

            <div class="parallaxLayer base4"></div>
            <div class="parallaxLayer base5"></div>

          <!-- <figure>
            <img src="img/plutosmile.png" alt="smiling pluto">
          </figure> -->
          <p>Pluto likes to hang out with his friends Neptune and Uranus.</p>
        </section>

        <section id="group4" class="group">
            <div class="parallaxLayer base"></div>
            <div class="parallaxLayer base2"></div>
            <div class="parallaxLayer base3"></div>
        </section>
    </main>
